</head>
<body>
    <div class="container">
        <header>
            <h1>MHT Converter</h1>
            <p>Drag and drop your .mht file to convert it to HTML or PDF</p>
        </header>

                    <p>Drop your .mht file here</p>
                    <p class="small">or</p>
                    <button id="browse-button" class="browse-button">Browse Files</button>
                    <input type="file" id="file-input" accept=".mht,.mhtml" hidden>
                </div>
            </div>
            
            <div id="preview-container" class="preview-container hidden">
                <div class="preview-header">
                    <h2 id="preview-filename">Filename.mht</h2>
                    <div class="preview-actions">
                        <button id="download-button" class="download-button">Download HTML</button>
                        <button id="download-pdf-button" class="download-button pdf-button">Download PDF</button>
                        <button id="reset-button" class="reset-button">Convert Another File</button>
                    </div>
                </div>
                <div class="preview-content">
                    <div id="preview-frame-container" class="preview-frame-container">
                        <iframe id="preview-frame" class="preview-frame"></iframe>
                    </div>
                </div>
            </div>
            
            <div id="loading-indicator" class="loading-indicator hidden">
                <div class="spinner"></div>
                <p>Converting... Please wait</p>
            </div>
        </main>
        
        <footer>
            <p>Created by DFRLAB OSINT Tools | <a href="https://github.com/dfrlab/osint-tools" target="_blank">GitHub</a></p>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
